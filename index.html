<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="congratulations">
            
        </div>
        <div class="login-box">
            <h1 class="login-head">LOGIN</h1>
            <form action="#" class="form">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="login-email" required/>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="login-pass" required/>
                    <label>Password</label>
                </div>
                <div class="rem-for">
                    <label>
                        <input type="checkbox" onclick="togglePass()"> Show Password
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn login-btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="reg.html" class="register">Register</a></p>
                </div>
            </form>
        </div>

        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
